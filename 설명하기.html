
<!--맨위에는 html태그를 하자 그위에는<!doctype html>-->
<!--본문을 설명하는 부분은 해드로 묶자-->
<!--본분은 바디로묶자-->

<!--파일의 종류-->
<!doctype html>
<html>

<!---윂페이지의 (머리)설명부분-->
<head>

<!--웹브라우저에서(표지)보여질탭이름-->
<title> 토리토리지토리 </title>
<!--유티에프야 유티에프파일로 열어주렴 -->
<!--utf파일로 문서를 읽어라-->
<meta charset="utf-8">

</head>
<!--맨위에는 html태그를 하자 그위에는<!doctype html>-->
<!--본문을 설명하는 부분은 해드로 묶자-->
<!--본분은 바디로묶자-->

<!--웹페이지에 (몸통)보여질 모습바디-->
<body>

<!--width사진의 크기조절-->

<!--웹페이지의 제목-->

<!--il과 ul은 자식과 부모의 태그-->

<strong>
<li><a href=""> HTML </a></li>
<li><a href=""> CSS </a></li>
<li><a href=""> JAVASCRIPT </a></li>

</ol>
